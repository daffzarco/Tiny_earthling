<a href="{{post.url}}" class="content-preview col-4_xs-12_sm-12_md-12">
  <div class="content-preview-box">
    <div class="background-image categorypic" style="background-image: url({{post.pic_path}})">
    </div>
    <div class="content-preview-box-words center">
      <h3 class="featured-title">{{post.title}}</h3>
      <p>
        {{post.snippet}}
      </p>
      <button class="read" type="button center">Read More</button>
    </div>
  </div>
</a>

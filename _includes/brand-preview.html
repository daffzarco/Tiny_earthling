<a href="{{brand.url}}" class="content-preview col-4_xs-12_sm-12_md-12">
  <div class="content-preview-box">
    <div class="categorypic background-image" style="background-image: url({{brand.pic_path}})">
    </div>
    <div class="content-preview-box-words center">
      <h3 class="featured-title">{{brand.title}}</h3>
      <p>
        {{brand.snippet}}
      </p>
      <button class="read" type="button center">Read More</button>
    </div>
  </div>
</a>
